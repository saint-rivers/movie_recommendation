{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block header %}Search{% endblock %}

{% block content %}
{% for movie in output %}
<div>
  <h3>{{movie.original_title}}</h3>
  <a href="recommend?movie={{movie.id}}&model=collab">Find recommendations</a>
  <p>{{movie}}</p>
  <hr>
</div>
{% endfor %}
{% endblock %}
